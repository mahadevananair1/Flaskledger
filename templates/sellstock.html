{% extends "layout.html" %} {% block title %} Sell {% endblock %} {% block main %}
<h1 class="display-1 " style="margin: 20px;">Sell Stock</h1>
<main class="container">
    <form action="/stock/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
            <option disabled selected value="">Symbol</option>
            {% for symbol in symbols :%}
                    <option value="{{symbol}}">{{symbol.upper()}}</option>    
            {% endfor %}
        </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="stock" min="1" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
</main>
{% endblock %}
