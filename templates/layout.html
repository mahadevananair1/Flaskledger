<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
    <link href="/static/favicon.ico" rel="icon">

    <link href="/static/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/94247f8607.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <title>Track My Dollar$: {% block title %}{% endblock %}</title>

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light border">
        <a class="navbar-brand" href="/"><img src="/static/Track my Dollar.png" height="60" style="border-radius:15px ;" alt="Track my Dollar"> </a>
        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbar">
            {% if session.user_id %}
            <ul class="navbar-nav mr-auto mt-2">

                <li><a class="nav-link" href="/personal">Personal</a></li>
                <li><a class="nav-link" href="/education">Monthly</a></li>
                <li>
                    <div class="btn-group">
                        <a href="/stock"><button type="button" class="btn btn-outline-secondary" style="border-radius: 20px;">Stocks Homepage</button></a>
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" style="border-radius: 20px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="nav-link" href="/stock/quote">Quote</a>
                            <a class="nav-link" href="/stock/buy">Buy</a>
                            <a class="nav-link" href="/stock/sell">Sell</a>
                            <a class="nav-link" href="/stock/history">History</a>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto mt-2">
                <li class="nav-item"><a class="nav-link" style=" color: aliceblue; background-color: deepskyblue; border-radius: 100px; width: fit-content; height: fit-content;" href="/add">add money</a></li>
                <li class="nav-item"><a class="nav-link" href="/change_password">Change Password</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
            </ul>
            {% else %}
            <ul class="navbar-nav ml-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
            </ul>
            {% endif %}
        </div>
    </nav>

    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary border text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %} {% block main %}{% endblock %}


    <!-- <footer class="small text-center text-muted">
           
        </footer> -->

</body>

</html>
